{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shoefinder/style.css' %}">

</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <img src="{% static 'shoefinder/images/mospolytech_logo_white.png' %}" alt="our logotype" class="header__logo">
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
