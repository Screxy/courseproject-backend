{% extends 'shoefinder/index.html' %}

{% block title %}{{model_name}}{% endblock %}

{% block content %}
<div class="wrapper">
    <h1>Название: {{model_name}}</h1>
    <p>Бренд: {{model_name.brand}}</p>
    <p>Где купить:</p>
    <ul>
        {% for model_link in links %}
        <li><a href="{{model_link.url}}" target="_blank">{{model_link.store_name}}</a></li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
